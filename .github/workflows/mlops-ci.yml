name: MLOps CI

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  lint-and-test:
    runs-on: ubuntu-latest

    steps:
    - name: ðŸ“¥ Checkout repo
      uses: actions/checkout@v3

    - name: âœ… Fix Git safe directory issue (avoid exit code 128)
      run: |
        git config --global --add safe.directory "$GITHUB_WORKSPACE"

    - name: ðŸ Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'  #avoid a conflict with toml and other packages requiring Python >=3.8, <3.11

    - name: ðŸ“¦ Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install ruff pytest

    - name: ðŸ§¹ Lint with Ruff
      run: |
        ruff check . --exclude PlantVillage-Dataset --fix

    - name: ðŸ§ª Run tests with Pytest
      run: |
        pytest

    # - name: ðŸ³ (Optional) Build Docker image
    #   run: docker build -t plant-disease-classifier .
